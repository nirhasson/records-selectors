    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jersey+25&family=Jockey+One&display=swap" rel="stylesheet">

<body class="main-page">
    <header>
        <a href="index.html">
            <img src="images/WaxRiffle-logo-white.svg" alt="WaxRiffle Logo" id="logo">
        </a>
    </header>
    <div class="content-wrap">
        <!-- מסך ראשי -->
        <div id="main-screen" style="display: block; text-align: center; padding: 50px;">
            <h1>Welcome to WaxRiffle</h1>
            <h2>Dig Into the Unknown</h2>
            <h3>Discover Thousands of Unique Albums—Handpicked by Music Lovers!</h3>

            <button id="explore-button">
                <span>Find Album</span>
            </button>
            <!-- מיכל לאנימציית הטעינה -->
            <div id="loading-animation" style="display: none;"></div>
        </div>

        <!-- מסך תוצאה -->
        <div id="result-screen" style="display: none; text-align: center; padding: 50px;">
            <h1>Album Details</h1>
            <p><strong>Title:</strong> <span id="album-title">Loading...</span></p>
            <p><strong>Artist:</strong> <span id="album-artist">Loading...</span></p>
            <p><strong>Year:</strong> <span id="album-year">Loading...</span></p>
            <p><strong>Genre:</strong> <span id="album-genre">Loading...</span></p>
            <img id="album-image" src="" alt="Album cover" style="max-width: 250px; margin-top: 20px;" />
            <br><br>
            <a id="spotify-link" href="#" target="_blank" style="display: inline-block; margin-top: 10px; padding: 10px 20px; background-color: #1DB954; color: white; text-decoration: none; font-size: 18px;">Listen on Spotify</a>
            <br><br>
            <button id="explore-again-button" style="padding: 10px 20px; font-size: 18px;">Next Album<span class="lds-ripple"><span></span><span></span></span></button>
        </div>
    </div>
    <footer>
        <p id="contact-info">Want to collaborate or have questions? Let's connect!</p>
        <a href="mailto:waxriffle@gmail.com">waxriffle@gmail.com</a>
    </footer>
    <!-- ספריית Lottie -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.2/lottie.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
